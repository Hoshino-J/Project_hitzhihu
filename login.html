<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Welcome!</title>
    <!-- css代码引入 -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 顶部登录注册板块 -->
    <div class="shell">
        <!-- logo板块 -->
        <div class="logo">
            <span style="--i:1">H</span>
            <span style="--i:2">I</span>
            <span style="--i:3">T</span>
            <span style="--i:4">.</span>
            <span style="--i:5">Z</span>
            <span style="--i:6">H</span>
        </div>
        <!-- 登录注册选择板块 -->
        <div class="top">
            <span class="off">SIGN IN</span>
            <div class="button" id="turn">
                <div class="ball" id="clball"></div>
            </div>
            <span class="on">SIGN UP</span>
        </div>
        <!-- 登录和注册表单 -->
        <form class="xtx-form" action="">
            <div class="bottom">
                <!-- 登录窗口 -->
                <div class="signIn">
                    <h2>登录</h2>
                    <div data-prop="username_login" class="xtx-form-item">
                        <input name="username_login" type="text" placeholder="请输入用户名" id="inUn">
                        <span class="msg"></span>
                    </div>
                    <div data-prop="password_login" class="xtx-form-item">
                        <input name="password_login" type="password" placeholder="请输入密码" id="inPw">
                        <span class="msg"></span>
                    </div>
                    <button>确认</button>
                </div>
                <!-- 注册窗口 -->
                <div class="signUp">
                    <h2>注册</h2>
                    <div data-prop="username_register" class="xtx-form-item">
                        <input name="username_register" type="text" placeholder="请设置用户名" id="inUn">
                        <span class="msg"></span>
                    </div>
                    <div data-prop="password_register" class="xtx-form-item">
                        <input name="password_register" type="password" placeholder="请设置密码" id="upPw">
                        <span class="msg"></span>
                    </div>
                    <div data-prop="confirm_register" class="xtx-form-item">
                        <input name="confirm_register" type="password" placeholder="再次确认密码" id="upCfPw">
                        <span class="msg"></span>
                    </div>
                    <button>确认</button>
                </div>
            </div>
        </form>
    </div>
    <!-- 背景山脉 -->
    <div class="mountain1">
        <div class="mountain2">
        </div>
    </div>
    <!-- 北极熊 -->
    <div class="bear"></div>

    <!-- js代码引入 -->
    <script src="./javascript/login.js">
    </script>
</body>

</html>
